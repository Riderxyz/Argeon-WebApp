<nb-layout>
    <nb-layout-header fixed>
        <app-header style="width:100%"></app-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <nb-sidebar-header>
        </nb-sidebar-header>
        <app-menu></app-menu>
    </nb-sidebar>
    <nb-layout-column>
        <nb-card class="angrytext">
            <nb-card-header>
                Fichas
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="dadosFicha">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
