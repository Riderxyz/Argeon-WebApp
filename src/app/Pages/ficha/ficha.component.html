<nb-layout>
    <nb-layout-header fixed>
        <app-header style="width:100%"></app-header>
    </nb-layout-header>
    <nb-layout-column>

        <nb-card class="Card99">
            <nb-card-header (click)="enviar()">Ola Player</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Seu nome</label>
                            <input type="text" [(ngModel)]="FichasData.NomePlayer" [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Nome do seu Personagem</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </nb-card-body>
            <nb-card-footer></nb-card-footer>
        </nb-card>
        <div class='wrapper' style="overflow-y: scroll; height:60vh;">
            <div class='container' [dragula]='"bag-task1"' [dragulaModel]='Database1' [dragulaOptions]="options">
                <h1>Magias disponiveis</h1>
                <nb-card class="Card99" *ngFor="let item of Database1">
                    <nb-card-header>{{item.nome}}</nb-card-header>
                    <nb-card-footer></nb-card-footer>
                </nb-card>
            </div>
            <div class='container' [dragula]='"bag-task1"' [dragulaModel]='Database1' [dragulaOptions]="options">
                <h1>Suas Magias</h1>
                <nb-card class="Card99" *ngFor="let item of Database1">
                    <nb-card-header>{{item.observacao}}</nb-card-header>
                    <nb-card-footer></nb-card-footer>
                </nb-card>
            </div>
        </div>
    </nb-layout-column>
    <nb-layout-footer fixed>
        <h1>Okay</h1>
    </nb-layout-footer>
</nb-layout>
