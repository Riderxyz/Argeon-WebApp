<nb-layout>
  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>
  <nb-layout-column>
    <div class="container">
      <div>
        <h1>Login To Your Account</h1>

        <button class="btn btn-default">{{UsernameDisplay }}</button>
      </div>
    </div>
  </nb-layout-column>
