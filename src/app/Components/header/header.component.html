<div class="header-container">
  <div class="logo-containter">
    <div class="logo" (click)="goToHome()">Argeon - WebApp</div>
  </div>
  <nb-search type="rotate-layout" tag="rotate-layout"></nb-search>
  <div *ngIf="Logado">

    Bem vindo Senhor
  </div>
  <div *ngIf="!Logado">
    Por favor, execute o Login
  </div>
  


  <nb-actions size="medium" class="header-container" style=" justify-content: flex-end;">
    
    <nb-action>
      <nb-user [name]="UsernameDisplay" [picture]="AvatarDisplay"></nb-user>
    </nb-action>
    <nb-action icon="nb-grid-b" class="toggle-layout"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
  </nb-actions>
</div>
